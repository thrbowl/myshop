<script type="text/javascript">
    function addMenu() {
        var $addMenuModal = $("#addMenuModal");
        if ($addMenuModal.length > 0) {
            $addMenuModal.modal();
        } else {
            $.get("?c=admin&a=addMenuPage", function(data) {
                $("body").append(data);
            })
        }
    }
    $(function(){
        $('table th input:checkbox').on('click' , function(){
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                    .each(function(){
                        this.checked = that.checked;
                        $(this).closest('tr').toggleClass('selected');
                    });

        });
    });
</script>
