<style type="text/css">
    .modal-dialog {
        width: 800px;
    }
</style>
<div id="addArticleModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="blue bigger">新增文章</h4>
            </div>
            <form class="form-horizontal" method="post" action="?c=admin&a=saveArticle" id="addArticleForm">
                <div class="modal-body overflow-visible">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <div class="form-group">
                                <label for="addArticleForm_title">标题</label>
                                <div>
                                    <input class="col-xs-12 col-sm-12" type="text" id="addArticleForm_title" name="title"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="plain_text"> 文本样式 </label>

                                <div>
                                    <label>
                                        <input class="ace" type="radio" id="plain_text" name="_text_style">
                                        <span class="lbl"> 纯文本</span>
                                    </label>
                                    &nbsp;
                                    <label>
                                        <input class="ace" type="radio" id="rich_text" name="_text_style">
                                        <span class="lbl"> 富文本</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="addArticleForm_content">内容</label>
                                <div>
                                    <textarea rows="9" id="addArticleForm_content" name="content"
                                              class="form-control limited"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-sm" data-dismiss="modal">
                        <i class="icon-remove"></i>
                        取消
                    </button>

                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="icon-ok"></i>
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function(){
        $("#addArticleModal").modal();

        $('#addArticleForm_order').ace_spinner({
            value: 0,
            min: 0,
            max: 10000,
            step: 1,
            btn_up_class: 'btn-info',
            btn_down_class: 'btn-info'
        });

        $('#addArticleForm').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            rules: {
                name: {
                    required: true,
                    remote: '?c=admin&a=isExistArticle'
                }
            },
            messages: {
                name: {
                    required: "请填写文章名称",
                    remote: "该文章已存在"
                }
            },
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },
            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error').addClass('has-info');
                $(e).remove();
            },
            errorPlacement: function (error, element) {
                if(element.is(':checkbox') || element.is(':radio')) {
                    var controls = element.closest('div[class*="col-"]');
                    if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
                    else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
                }
                else if(element.is('.select2')) {
                    error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
                }
                else if(element.is('.chosen-select')) {
                    error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
                }
                else error.insertAfter(element.parent());
            },
            submitHandler: function (form) {
                form.submit();
            },
            invalidHandler: function (form) {
            }
        });
    });
</script>
