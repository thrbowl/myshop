<script type="text/javascript">
$(function() {
	$("#btn-add").click(function(){
		  if(confirm("确定保存投票项？"))
		  {
	    		send_form("form-add",function(result,status){
		    			var data = eval( "(" + result + ")" );
						if (data.success)
						{
							window.location.reload();
							return;
						}
						else
						{
							alert( data.error);
							return;
						}
	    		  });
		  }
		  
	});
});
function  del(_id){
	  if(confirm("确定删除投票项？"))
	  {	
	   $.post("?c=admin&a=vote_item_del",
			   {
			     id:_id
			   },
			   function(data,status){
				   if(status='success'){
					   window.location.reload();
	    		    }				   
			   });
	  }
}
function  update(_id,_subject,_memo,_score,_css){
	$("#_id").val(_id);
	$("#_subject").val(_subject);
	$("#_memo").val(_memo);
	$("#_score").val(_score);
	$("#_css").val(_css);
	 $("#newCoinForm").removeClass("hide");
}
function  clear(){
	$("#_id").val("");
	$("#_subject").val("");
	$("#_memo").val("");
	$("#_score").val("");
	$("#_css").val("");
}
</script>
