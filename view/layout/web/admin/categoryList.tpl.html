<script type="text/javascript">
    function addCategory() {
        var $addCategoryModal = $("#addCategoryModal");
        if ($addCategoryModal.length > 0) {
            $addCategoryModal.modal();
        } else {
            $.get("?c=admin&a=addCategoryPage", function (data) {
                $("body").append(data);
            });
        }
    }
    function updateCategory(id) {
        var $updateCategoryModal = $("#updateCategoryModal");
        if ($updateCategoryModal.length > 0) {
            $updateCategoryModal.remove();
        }
        $.get("?c=admin&a=updateCategoryPage", {id: id}, function (data) {
            $("body").append(data);
        });
    }
    function _delCategory(ids) {
        $.post("?c=admin&a=delCategory", {ids: ids}, function (message) {
            $.message(message);
            if (message.type == "success") {
                $.each(ids, function(i, id) {
                    $("#category" + id).hide();
                });
            }
        })
    }
    function delOneCategory(id) {
        if (confirm("你确定要删除该菜品分类么？")) {
            _delCategory([id]);
        }
    }
    function delSelectedCategory() {
        var $inputs = $("input[name='ids[]']:checked");
        if ($inputs.length == 0) {
            alert("请先选择要删除的菜品分类");
            return;
        }
        if (confirm("你确定要删除所有选中的菜品分类么?")) {
            var ids = $inputs.map(function () {
                return this.value;
            }).get();
            _delCategory(ids);
        }
    }
    $(function(){
        $('#selectAll').on('click', function () {
            var that = this;
            $("input[name='ids[]']").each(function () {
                this.checked = that.checked;
                $(this).closest('tr').toggleClass('selected');
            });

        });
    });
</script>
